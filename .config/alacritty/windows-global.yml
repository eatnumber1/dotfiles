shell:
  program: "C:\\Windows\\System32\\wsl.exe"

font:
  normal:
    family: TerminessTTF Nerd Font Mono
    style: Medium

  bold:
    family: TerminessTTF Nerd Font Mono
    style: Bold

  italic:
    family: TerminessTTF Nerd Font Mono
    style: Italic

  bold_italic:
    family: TerminessTTF Nerd Font Mono
    style: Bold Italic

  size: 18.0

key_bindings:
  - { key: N,   mods: Alt,           action: CreateNewWindow }
